<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice-Throw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="glass">
    <h1>🎙️ Voice-Throw</h1>
    <p class="tagline">Ultra-low latency voice passthrough</p>

    <div class="buttons">
      <button id="startButton" class="start">Start</button>
      <button id="stopButton" class="stop" disabled>Stop</button>
    </div>

    <div id="meterContainer">
      <div id="volumeBar"></div>
    </div>

    <p id="status">Idle</p>

    <footer>
      <p>🚀 Made by <strong>Vedant S</strong></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
